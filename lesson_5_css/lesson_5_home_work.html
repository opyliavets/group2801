<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pgeon-app-landing-page-russell-franklin</title>
    <link rel="stylesheet" href="lesson5hwstyles.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="./assets/p-letter.png" alt="">
                <img src="./assets/pigeon-letter.png" alt="">
                <img src="./assets/g-letter.png" alt="">
                <img src="./assets/e-letter.png" alt="">
                <img src="./assets/o-letter.png" alt="">
                <img src="./assets/n-letter.png" alt="">
            </div>
            <div class="menu-top-r">
                <input class="regular" type="button" value="About">
                <input class="regular" type="submit" value="Help/FAQ">
                <input class="regular" type="submit" value="Contact">
                <input class="regular" type="submit" value="Pricing">
                <input class="regular" type="submit" value="Log IN">
                <input class="regular spec" type="submit" value="Signup">
            </div>
        </header>
        <div class="content">
            <div class="left-side-c">
                <h2 class="discover-pop">Discover popular opinions</h2>
                <p class="discover-pop page">The mobile-web application which helps influencers better communicate</br>
                    with their auditories
                </p>
                <div class="message-div">
                    <p class="get-the-link">Get the  link via text message</p>
                    <input type="text" class="phone-number-input" value="4">
                    <button class="submit-message-but">Text me the link</button>
                </div>
            </div>
            <div class="right-side-c">
                <img src="./assets/phone-corp.png" alt="" class="phone-corp">
                <img src="./assets/phone-scr.png" alt="" class="phone-scr">
                <div class="orange-box">
                    <h3 class="text-in-boxes">Respond</h3>
                    <img src="./assets/orange-pic.png" alt="" class="pic">
                </div>
                <div class="blue-box">
                    <h3 class="text-in-boxes">Vote</h3>
                    <img src="./assets/blue-pic.png" alt="" class="pic">
                </div>
                <div class="violet-box">
                    <h3 class="text-in-boxes">Earn points</h3>
                    <img src="./assets/violet-pic.png" alt="" class="pic">
                </div>
            </div>
        </div>
        <footer class="footer">
            <img src="./assets/twitter-icon.png" alt="" class="tw-icon">
            <img src="./assets/google-icon.png" alt="" class="goog-icon">
            <p class="bottom-sign">
                2018 PGEON| Terms and Conditions
            </p>
        </footer>
        <img src="./assets/bckg-image1.png" alt="" class="bckg-img-first">
        <img src="./assets/bckg-image2.png" alt="" class="bckg-img-second">
    </div>
</body>

</html>
